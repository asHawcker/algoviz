<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react-icons/fi": "https://esm.sh/react-icons/fi",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/"
  }
}
</script>
<style>
  /* Custom Scrollbar for Webkit browsers to match the dark theme */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #1f2937; /* bg-gray-800 */
  }

  ::-webkit-scrollbar-thumb {
    background-color: #4b5563; /* bg-gray-600 */
    border-radius: 10px;
    border: 2px solid #1f2937; /* bg-gray-800 */
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #6b7280; /* bg-gray-500 */
  }

  /* Custom Sliders for a consistent dark theme */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
  }
  input[type="range"]:focus {
    outline: none;
  }
  input[type="range"]:disabled {
    cursor: not-allowed;
  }

  /* Webkit (Chrome, Safari, etc.) */
  input[type="range"]::-webkit-slider-runnable-track {
    background: #1f2937; /* bg-gray-800 */
    height: 6px;
    border-radius: 10px;
    border: 1px solid #374151; /* bg-gray-700 */
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -6px; /* Vertically center thumb on track */
    height: 16px;
    width: 16px;
    background-color: #4b5563; /* bg-gray-600 */
    border-radius: 50%;
    border: 2px solid #1f2937; /* bg-gray-800 */
  }
  input[type="range"]:hover::-webkit-slider-thumb {
    background-color: #6b7280; /* bg-gray-500 */
  }
  input[type="range"]:disabled::-webkit-slider-thumb {
    background-color: #374151; /* bg-gray-700 */
  }
  
  /* Firefox */
  input[type="range"]::-moz-range-track {
    background: #1f2937; /* bg-gray-800 */
    height: 6px;
    border-radius: 10px;
    border: 1px solid #374151; /* bg-gray-700 */
  }
  input[type="range"]::-moz-range-thumb {
    height: 16px;
    width: 16px;
    background-color: #4b5563; /* bg-gray-600 */
    border-radius: 50%;
    border: none;
  }
  input[type="range"]:hover::-moz-range-thumb {
    background-color: #6b7280; /* bg-gray-500 */
  }
  input[type="range"]:disabled::-moz-range-thumb {
    background-color: #374151; /* bg-gray-700 */
  }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
